worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    access_log off;

    upstream app_server {
        server app:5173;
    }

    upstream api_server {
        server api:3000;
    }

    # HTTP server that redirects to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/nginx/ssl/localhost.crt;
        ssl_certificate_key /etc/nginx/ssl/localhost.key;

        server_name localhost;

        # SSE-specific routes (no buffering, long timeouts)
        location /api/sse/ {
            proxy_pass http://api_server/sse/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # SSE specific settings - only for streaming endpoints
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
            chunked_transfer_encoding off;
        }

        # Regular API routes (optimized for performance)
        location /api/ {
            proxy_pass http://api_server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Standard settings for regular API calls
            # proxy_buffering on;
            # proxy_buffer_size 4k;
            # proxy_buffers 8 4k;
            # proxy_read_timeout 60s;
            # proxy_send_timeout 60s;
        }

        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        error_page 497 https://$host$request_uri;
    }
}