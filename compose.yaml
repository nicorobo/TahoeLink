services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./localhost.crt:/etc/nginx/ssl/localhost.crt
      - ./localhost.key:/etc/nginx/ssl/localhost.key
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app
      - api
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
    expose:
      - 5173
    develop:
      watch:
        - path: ./app/package.json
          action: rebuild
        - path: ./app/bun.lock
          action: rebuild
        - path: app/
          target: app/
          action: sync
    depends_on:
      - api
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
    expose:
      - 3000
    develop:
      watch:
        - path: ./api/package.json
          action: rebuild
        - path: ./api/bun.lock
          action: rebuild
        - path: ./api/Dockerfile
          action: rebuild
        - path: api/
          target: api/
          action: sync
